<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?movie') center/cover no-repeat;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .movies {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .movie {
            background: gray;
            height: 200px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #111;
        }
    </style>
</head>
<body>
    <div class="hero">Welcome to MovieFlix</div>
    <div class="movies">
        <div class="movie"></div>
        <div class="movie"></div>
        <div class="movie"></div>
        <div class="movie"></div>
        <div class="movie"></div>
        <div class="movie"></div>
    </div>
    <footer>Copyright &copy; 2025 MovieFlix</footer>
</body>
</html>
